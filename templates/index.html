<!DOCTYPE html>
<html>
<head>
    <title>Email Sender</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f4f4f9; padding:30px; }
        .container { max-width:500px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
        input, textarea { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
        button { padding:10px 20px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer; }
        button:hover { background:#0056b3; }
        .msg { margin:10px 0; padding:10px; border-radius:5px; }
        .success { background:#d4edda; color:#155724; }
        .danger { background:#f8d7da; color:#721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“§ Cold Emailing with Resume</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="msg {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <input type="email" name="to_email" placeholder="Recipient Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="body" placeholder="Message Body" rows="6" required></textarea>
            <input type="file" name="resume" accept=".pdf,.doc,.docx">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
